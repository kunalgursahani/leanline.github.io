<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEANLINE - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, 
                #0A0A0F 0%,
                #1A1A2E 50%,
                #16213E 100%);
            background-attachment: fixed;
            color: #fff;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 800px;
            padding: 40px 20px;
            z-index: 1;
        }

        h1 {
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 21px;
            font-weight: 400;
            color: #86868b;
            margin-bottom: 32px;
            letter-spacing: 0.2px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .notify-btn {
            background-color: #0071e3;
            color: #fff;
            padding: 16px 32px;
            border-radius: 980px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 400;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 113, 227, 0.2);
        }

        .notify-btn:hover {
            background-color: #0077ED;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 113, 227, 0.4);
        }

        .coming-soon {
            font-size: 17px;
            color: #0071e3;
            margin-bottom: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="coming-soon">Coming Soon</p>
        <h1>LEANLINE</h1>
        <p>We're working on something exciting. A new way to transform your health. Stay tuned..</p>
        <a href="#" class="notify-btn">Notify Me</a>
    </div>

    <!-- Keep your existing modal and Firebase code -->
</body>
</html>
